<template name="cogfiles">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Basic Data Tables example with responsive plugin</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables" >
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Author</th>
                                <th class="text-center">Project</th>
                                <th class="text-center">Last Modified</th>
                                <th class="text-center">Date Created</th>
                            </tr>
                            </thead>
                            <tbody>
                                {{> cogfileLists files}}
                            </tbody>
                        </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chat Box -->
    {{> projectcogChatMiniView}}
</template>

<template name="cogfileLists">
    {{#each this}}
        {{>cogfileElement}}
    {{/each}}
</template>

<template name="cogfileElement">
    <tr>
        <td>{{name}}</td>
        <td>{{author}}</td>
        <td class="text-center">{{project}}</td>
        <td class="text-center">{{lastModified}}</td>
        <td class="text-center">{{dateCreated}}</td>
    </tr>
</template>
